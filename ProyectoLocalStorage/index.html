<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Proyecto de prueba usando localStorage</span>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-sm-center">
            <div class="col-12 col-sm-7 col-md-4 card h-50">
                <div class="card-body">
                    <h5 class="card-title text-center">Agregar elemento</h5>
                    <form id="formulario">
                        <div class="form-group">
                            <div class="form-group">
                                <label for="titulo">Titulo</label>
                                <input type="text" class="form-control" placeholder="Titulo" name="titulo" id="txtTitulo">
                            </div>
                            <div class="form-group">
                                <label for="contenido">Contenido</label>
                                <input type="text" class="form-control" placeholder="Contenido" name="contenido" id="txtContenido">
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary btn-block" value="Aceptar" id="btnAceptar">
                            </div>
                        </div>   
                    </form>            
                </div>
            </div>

            <div class="col-12 col-sm-12 col-md-8 mt-4 mt-md-0">
                <div class="container-fluid">
                    <div class="row justify-content-between" id="contenidoLista">

                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
    <script src="js/App.js"></script>
</body>
</html>
